apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    run: oauth2-proxy
  name: oauth2-proxy
spec:
  replicas: 1
  selector:
    matchLabels:
      run: oauth2-proxy
  template:
    metadata:
      labels:
        run: oauth2-proxy
    spec:
      containers:
      - args:
        - --provider=github
        - --upstream=file:///dev/null
        - --http-address=0.0.0.0:4180
        - --client-id=9244e1e1a5e64cfba055 # Temporary. Do not use.
        - --client-secret=a82001514bf66cbd5834c331df8d08ebf62d6e4a # Temporary. Do not use.
        - --cookie-domain={{GCLOUD_PROJECT}}.measurementlab.net
        - --cookie-refresh=1h
        - --cookie-secret={{OAUTH_PROXY_COOKIE_SECRET}}
        - --github-org=m-lab
        - --email-domain=*
        - --set-xauthrequest=true
        image: quay.io/oauth2-proxy/oauth2-proxy:v7.3.0
        name: oauth2-proxy
        ports:
        - containerPort: 4180
          protocol: TCP
