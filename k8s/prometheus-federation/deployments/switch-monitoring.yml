apiVersion: apps/v1
kind: Deployment
metadata:
  name: switch-monitoring
spec:
  replicas: 1
  selector:
    matchLabels:
      run: switch-monitoring
  template:
    metadata:
      labels:
        run: switch-monitoring
      annotations:
        prometheus.io/scrape: 'true'
    spec:
      containers:
      - name: switch-monitoring
        image: measurementlab/switch-monitoring:latest
        args:
          - "-project={{GCLOUD_PROJECT}}"
          - "-ssh.key=/var/secrets/switch-monitoring.key"
        volumeMounts:
          - name: credentials
            mountPath: /var/secrets/
        resources:
          limits:
            cpu: 200m
            memory: 200Mi
          requests:
            cpu: 200m
            memory: 50Mi
        ports:
          - containerPort: 9990
      volumes:
        # SSH key to log into the switches is provided as a K8s secret.
        - name: credentials
          secret:
            secretName: switch-monitoring-credentials
