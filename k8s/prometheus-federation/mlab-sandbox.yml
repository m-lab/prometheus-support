# Configuration values for mlab-sandbox.

GCLOUD_PROJECT: mlab-sandbox
LOCATE_PROJECT: mlab-sandbox
# These Prometheus CPU and RAM values are based on a GCE machine type of
# n2-standard-4 (4 virtual CPUs, 16G RAM), leaving enough for the resource
# requests of the other sidecar services.
PROMETHEUS_RAM: 15G
PROMETHEUS_CPU: 3000m
PROMETHEUS_VOLUME_SIZE: 500Gi
EXTERNAL_IP: 35.184.166.181
GITHUB_RECEIVER_INMEMORY: true

